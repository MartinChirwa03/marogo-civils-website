<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Marogo Civils</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <!-- Add Font Awesome for the eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-logo">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="MAROGO Civils Limited Logo">
        </div>

        <form action="{{ url_for('login') }}" method="post" class="login-form">
            <h2>Admin Panel Login</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <!-- START: UPDATED PASSWORD FIELD -->
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
            </div>
            <!-- END: UPDATED PASSWORD FIELD -->
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>
    <!-- Add your main.js script at the end of the body -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
